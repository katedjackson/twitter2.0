{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Trevor Noah</b><br>
      10,000,000 followers
    </div>
    <div class="col-md-9">

      <!-- display tweets here -->
      <h2 id='feed'>All Tweets</h2>
        {% for tweet in tweets %}
          <div class='content tweetbox'>
            <img></img>
            <li class='by'>{{tweet.name}}</li>
            <li>{{tweet.content}}</li>
          </div>
        {% endfor %}
    </div>
  </div>

{% endblock %}

{% if showForm %}
  <form action="/tweets" method="POST">
    <label for="name_field">Name:</label>
    <input name="name" type="text" id="name_field" />

    <label for="text_field">Text:</label>
    <input name="text" type="text" id="text_field" style="width: 350px;" />

    <input type="submit" value="Submit" />
  </form>
{% endif %}
